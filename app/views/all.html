
<!DOCTYPE html>
<html>
    <head>
        <title><%= @manifest.title %></title>
        <%- @partial '_assets', { manifest: @manifest } %>
    </head>
    <body>
        <header id="header">
            <h1><a href="/<%- @manifest.slug %>"><%= @manifest.title %></a></h1>
            <nav id="switch">
                <a href="/">Switch</a>
            </nav>
        </header>
        <div id="content">
            <% for pageSlug, pageBody of @manifest.pages: %>
                <%- pageBody %>
            <% end %>
        </div>
    </body>
</html>
