<div id="sidebar">
    <nav id="toc">
        <ol>
            <% for entry in @manifest.tableOfContent: %>
                <li>
                    <a href="/<%- @page || 'view' %>/<%= @manifest.key %>/page-<%= entry.index %>"><%= entry.title %></a>
                    <% if entry.childs: %>
                        <ol>
                            <% for child in entry.childs: %>
                                <li><a href="/<%- @page || 'view' %>/<%= @manifest.key %>/page-<%= child.index %>#<%= child.anchor %>"><%= child.title %></a></li>
                            <% end %>
                        </ol>
                    <% end %>
                </li>
            <% end %>
        </ol>
    </nav>
</div>
<article id="content">
    <%- @body %>
</article>
<footer id="footer">
    Powered by <a href="http://github.com/maximebf/beautiful-docs">beautiful-docs</a>
</footer>
