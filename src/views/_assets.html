<link type="text/css" rel="stylesheet" href="http://fonts.googleapis.com/css?family=Droid+Sans&subset=latin">
<link type="text/css" rel="stylesheet" href="/css/reset.css">
<link type="text/css" rel="stylesheet" href="/css/docs.css">
<link type="text/css" rel="stylesheet" href="/css/print.css" media="print">
<link type="text/css" rel="stylesheet" href="http://yandex.st/highlightjs/6.1/styles/<%= @manifest.code_highlight_theme %>.min.css">
<% if @manifest.css: %>
    <link type="text/css" rel="stylesheet" href="<%- @manifest.css %>">
<% end %>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.3/jquery.min.js"></script>
<script type="text/javascript" src="http://yandex.st/highlightjs/6.1/highlight.min.js"></script>
<% if @options.embedly: %>
    <script type="text/javascript" src="http://scripts.embed.ly/jquery.embedly.min.js"></script>
    <script type="text/javascript">
        $(function(){
            $('#content p:not(.disable-embedly) a:only-child').parent().embedly({
                key:'<%= @options.embedly %>',
                maxWidth: 700
            });
        });
    </script>
<% end %>
<script type="text/javascript" src="/js/viewer.js"></script>
